<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/58265aeadb.js" crossorigin="anonymous"></script>
    <title>ثبت نام - آموزیت</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white mb-5 mt-5">
            <a class="navbar-brand" href="#">آموزیت</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="./pages/register.html">ثبت نام</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="./pages/login.html">ورود</a>
                  </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./pages/profile.html"><i class="fa-regular fa-circle-user fa-xl"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card mt-5">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                    <div id="mError"></div>
                    <form action="#" method="post">
                        <h3 class="text-center mt-3">ثبت نام در سایت</h3>
                        <div class="form-group input-field mt-5">
                            <label class="float-right" for="">نام کاربری : </label>
                            <input class="form-control" type="text" name="userName" id="mName">
                        </div>
                        <div class="form-group input-field">
                            <label class="float-right" for="">ایمیل : </label>
                            <input class="form-control" type="email" name="email" id="mEmail">
                        </div>
                        <div class="form-group input-field">
                            <label for="">رمز عبور : </label>
                            <input class="form-control" type="password" name="password" id="mPass">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" id="mSub" value="ثبت نام">
                    </form>
                    </div>
                    <div class="col">
                        <img src="../images/login.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- custom javascript -->
    <script src="../javascript/login-validation.js"></script>
</body>
</html>
